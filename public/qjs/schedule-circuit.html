<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cronograma Cuántico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: transparent;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      .wrapper {
        padding: 10px;
        min-height: 300px;
        height: auto; 
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .circuit {
        display: flex;
        flex-direction: column;
        gap: 35px;
        width: 100%;
        max-width: 800px;
      }

      .qubit-row {
        display: flex;
        align-items: center;
        gap: 20px;
        position: relative;
      }

      .qubit-label {
        color: #bca0cc;
        font-family: 'Staatliches', system-ui, -apple-system, sans-serif;
        text-shadow: 0 0 5px rgba(188, 160, 204, 0.5);
        font-size: 16px;
        min-width: 50px;
        flex-shrink: 0;
      }

      .gate {
        position: absolute;
        top: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        width: max-content;
      }

      .gate:hover .gate-rounded {
        transform: scale(1.05);
      }

      .gate:hover .gate-rounded.active {
        transform: scale(1.1);
      }

      .gate-rounded {
        width: 160px;
        padding: 10px 24px;
        background: rgba(188, 160, 204, 0.3);
        border-radius: 16px;
        border: 2px solid transparent;
        font-size: 14px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        text-align: center;
        font-family: 'Staatliches', system-ui, -apple-system, sans-serif;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        white-space: nowrap;
      }

      .gate-rounded:hover {
        background: rgba(188, 160, 204, 0.4);
        color: white;
      }

      .gate-rounded.active {
        background: rgba(188, 160, 204, 0.6);
        color: white;
        border: 2px solid #bca0cc;
        box-shadow: 0 0 15px 3px rgba(188, 160, 204, 0.5);
      }

      .wire {
        flex: 1;
        height: 1px;
        background: rgba(188, 160, 204, 0.3);
        position: relative;
        transition: all 0.3s ease;
      }

      .qubit-row.active .wire {
        height: 2px;
        background: rgba(188, 160, 204, 0.6);
      }

      .gate-pos-1 {
        left: 20%;
        transform: translate(-50%, -50%);
      }

      .gate-pos-2 {
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .gate-pos-3 {
        left: 80%;
        transform: translate(-50%, -50%);
      }

      /* Tablets */
@media (max-width: 768px) {
  .wrapper {
    min-height: 360px;
  }

  .circuit {
    gap: 32px;
  }
  
  .gate-rounded {
    width: 130px;  /* ✅ Más pequeño */
    font-size: 12px;
    padding: 8px 16px;
  }
  
  .qubit-label {
    font-size: 14px;
    min-width: 40px;
  }
}

/* Móviles grandes */
@media (max-width: 640px) {
  .wrapper {
    padding: 8px;
    min-height: 340px;
  }

  .circuit {
    gap: 30px;
  }
  
  .gate-rounded {
    width: 110px;  /* ✅ Reducido */
    font-size: 11px;
    padding: 7px 14px;
    border-radius: 14px;
  }
  
  .qubit-label {
    font-size: 13px;
    min-width: 38px;
  }

  .qubit-row {
    gap: 14px;
  }
}

/* Móviles medianos (como tu pantalla) */
@media (max-width: 480px) {
  .wrapper {
    padding: 6px;
    min-height: 210px;
  }

  .circuit {
    gap: 28px;
  }
  
  .gate-rounded {
    width: 90px;  /* ✅ Mucho más pequeño */
    font-size: 10px;
    padding: 6px 10px;
    border-radius: 12px;
    letter-spacing: 0.2px;
  }
  
  .qubit-label {
    font-size: 12px;
    min-width: 35px;
  }

  .qubit-row {
    gap: 12px;
  }
}


/* iPhone SE y pantallas muy pequeñas */
@media (max-width: 375px) {
  .wrapper {
    padding: 3px;
    min-height: 200px;
  }

  .circuit {
    gap: 22px;
  }
  
  .gate-rounded {
    width: 70px;  /* ✅ Súper pequeño */
    font-size: 8px;
    padding: 4px 6px;
    border-radius: 8px;
  }
  
  .qubit-label {
    font-size: 10px;
    min-width: 28px;
  }

  .qubit-row {
    gap: 8px;
  }
}

     

      
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="circuit">
        <!-- Qubit 0 - Día 1 (Viernes) -->
        <div class="qubit-row">
          <span class="qubit-label">|D-1⟩</span>
          <div class="wire">
            <div class="gate gate-pos-1" onclick="selectDay(1)" data-day="1">
              <div class="gate-rounded active" id="gate-1">Viernes 19</div>
            </div>
          </div>
        </div>

        <!-- Qubit 1 - Día 2 (Sábado) -->
        <div class="qubit-row">
          <span class="qubit-label">|D-2⟩</span>
          <div class="wire">
            <div class="gate gate-pos-2" onclick="selectDay(2)" data-day="2">
              <div class="gate-rounded" id="gate-2">Sábado 20</div>
            </div>
          </div>
        </div>

        <!-- Qubit 2 - Día 3 (Domingo) -->
        <div class="qubit-row">
          <span class="qubit-label">|D-3⟩</span>
          <div class="wire">
            <div class="gate gate-pos-3" onclick="selectDay(3)" data-day="3">
              <div class="gate-rounded" id="gate-3">Domingo 21</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function selectDay(day) {
        document.querySelectorAll('.gate-rounded, .qubit-row').forEach(gate => {
          gate.classList.remove('active');
        });
        
        const activeGate = document.getElementById('gate-' + day);
        activeGate.classList.add('active');
        activeGate.closest('.qubit-row').classList.add('active');
        
        window.parent.postMessage({ 
          type: 'daySelected', 
          day: day 
        }, '*');
      }

      window.addEventListener('message', function(event) {
        if (event.data.type === 'updateSelectedDay') {
          selectDay(event.data.day);
        }
      });
    </script>
  </body>
</html>
